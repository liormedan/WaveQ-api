version: '3.8'

services:
  # MQTT Broker (Mosquitto)
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: waveq-mqtt
    ports:
      - "1883:1883"  # MQTT TCP
      - "9001:9001"  # MQTT over WebSocket for external clients
    volumes:
      - ./mqtt-config:/mosquitto/config
      - ./mqtt-data:/mosquitto/data
      - ./mqtt-logs:/mosquitto/log
    networks:
      - waveq-network
    restart: unless-stopped

  # MCP Audio Processing Server
  mcp-audio-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: waveq-mcp-server
    environment:
      - MCP_MQTT_BROKER=mqtt-broker
      - MCP_MQTT_PORT=1883
      - MCP_MQTT_WS_PORT=9001
    volumes:
      - ./audio-files:/app/audio-files
      - ./logs:/app/logs
    depends_on:
      - mqtt-broker
    networks:
      - waveq-network
    restart: unless-stopped
    command: python mcp_audio_server.py

  # Web Dashboard (Optional)
  web-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: waveq-dashboard
    ports:
      - "8001:8001"
    depends_on:
      - mcp-audio-server
    networks:
      - waveq-network
    restart: unless-stopped
    command: python main.py

  # Redis for caching (Optional)
  redis:
    image: redis:7-alpine
    container_name: waveq-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    networks:
      - waveq-network
    restart: unless-stopped

  # PostgreSQL for persistent storage (Optional)
  postgres:
    image: postgres:15-alpine
    container_name: waveq-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-waveq_audio}
      POSTGRES_USER: ${POSTGRES_USER:-waveq_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-waveq_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - waveq-network
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:

networks:
  waveq-network:
    driver: bridge
