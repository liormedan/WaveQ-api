<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveQ - ניהול בקשות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div x-data="requestsManager()" class="min-h-screen">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 right-0 z-50 w-64 bg-gradient-to-b from-purple-600 to-purple-800 shadow-lg">
            <div class="flex items-center justify-center h-16 bg-purple-700">
                <h1 class="text-white text-xl font-bold">WaveQ Audio</h1>
            </div>
            <nav class="mt-8">
                <a href="/" class="flex items-center px-6 py-3 text-white hover:bg-purple-700 transition-colors">
                    <i class="fas fa-tachometer-alt ml-3"></i>
                    <span>לוח בקרה</span>
                </a>
                <a href="/requests" class="flex items-center px-6 py-3 text-white bg-purple-700 transition-colors">
                    <i class="fas fa-headphones ml-3"></i>
                    <span>בקשות אודיו</span>
                </a>
                <a href="/clients" class="flex items-center px-6 py-3 text-white hover:bg-purple-700 transition-colors">
                    <i class="fas fa-users ml-3"></i>
                    <span>לקוחות</span>
                </a>
                <a href="/analytics" class="flex items-center px-6 py-3 text-white hover:bg-purple-700 transition-colors">
                    <i class="fas fa-chart-line ml-3"></i>
                    <span>ניתוח נתונים</span>
                </a>
                <a href="/settings" class="flex items-center px-6 py-3 text-white hover:bg-purple-700 transition-colors">
                    <i class="fas fa-cog ml-3"></i>
                    <span>הגדרות</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="mr-64">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-4">
                    <h2 class="text-2xl font-semibold text-gray-800">ניהול בקשות עריכת אודיו</h2>
                    <div class="flex items-center space-x-4 space-x-reverse">
                        <button @click="showNewRequestModal = true" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                            <i class="fas fa-plus ml-2"></i>
                            בקשה חדשה
                        </button>
                        <button @click="refreshData()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-sync-alt ml-2"></i>
                            רענן
                        </button>
                    </div>
                </div>
            </header>

            <!-- Filters and Search -->
            <div class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                <div class="flex flex-wrap items-center gap-4">
                    <div class="flex-1 min-w-64">
                        <input type="text" x-model="searchQuery" placeholder="חיפוש לפי לקוח, קובץ או תיאור..."
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <select x-model="statusFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">כל הסטטוסים</option>
                        <option value="pending">ממתין</option>
                        <option value="processing">בעיבוד</option>
                        <option value="completed">הושלם</option>
                        <option value="failed">נכשל</option>
                    </select>
                    <select x-model="priorityFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">כל העדיפויות</option>
                        <option value="high">גבוהה</option>
                        <option value="normal">רגילה</option>
                        <option value="low">נמוכה</option>
                    </select>
                    <select x-model="editTypeFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">כל סוגי העריכה</option>
                        <option value="noise_reduction">הפחתת רעש</option>
                        <option value="volume_normalization">נרמול עוצמה</option>
                        <option value="trim_silence">קיצוץ שתיקות</option>
                        <option value="audio_enhancement">שיפור אודיו</option>
                        <option value="format_conversion">המרת פורמט</option>
                    </select>
                </div>
            </div>

            <!-- Requests Table -->
            <main class="p-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-gray-800">בקשות עריכת אודיו</h3>
                            <div class="text-sm text-gray-600">
                                סה"כ: <span x-text="filteredRequests.length"></span> בקשות
                            </div>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">מזהה</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">לקוח</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">קובץ אודיו</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">סוג עריכה</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">תיאור</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">עדיפות</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">סטטוס</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">תאריך</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">פעולות</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="request in filteredRequests" :key="request.request_id">
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="request.request_id"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="request.client_name"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="request.audio_file"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="getEditTypeLabel(request.edit_type)"></td>
                                        <td class="px-6 py-4 text-sm text-gray-900 max-w-xs truncate" x-text="request.description"></td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                                  :class="{
                                                      'bg-red-100 text-red-800': request.priority === 'high',
                                                      'bg-yellow-100 text-yellow-800': request.priority === 'normal',
                                                      'bg-green-100 text-green-800': request.priority === 'low'
                                                  }"
                                                  x-text="getPriorityLabel(request.priority)"></span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                                  :class="{
                                                      'bg-yellow-100 text-yellow-800': request.status === 'pending',
                                                      'bg-blue-100 text-blue-800': request.status === 'processing',
                                                      'bg-green-100 text-green-800': request.status === 'completed',
                                                      'bg-red-100 text-red-800': request.status === 'failed'
                                                  }"
                                                  x-text="getStatusLabel(request.status)"></span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="formatDate(request.created_at)"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                            <div class="flex space-x-2 space-x-reverse">
                                                <button x-show="request.status === 'pending'" 
                                                        @click="processRequest(request.request_id)"
                                                        class="text-blue-600 hover:text-blue-900" title="התחל עיבוד">
                                                    <i class="fas fa-play"></i>
                                                </button>
                                                <a x-show="request.status === 'completed'"
                                                   :href="'/api/requests/' + request.request_id + '/download'"
                                                   class="text-green-600 hover:text-green-900" title="הורד תוצאה">
                                                    <i class="fas fa-download"></i>
                                                </a>
                                                <button @click="viewRequestDetails(request)"
                                                        class="text-purple-600 hover:text-purple-900" title="פרטי בקשה">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button @click="editRequest(request)"
                                                        class="text-yellow-600 hover:text-yellow-900" title="ערוך בקשה">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="mt-6 flex items-center justify-between">
                    <div class="text-sm text-gray-700">
                        מציג <span x-text="(currentPage - 1) * pageSize + 1"></span> עד <span x-text="Math.min(currentPage * pageSize, filteredRequests.length)"></span> מתוך <span x-text="filteredRequests.length"></span> תוצאות
                    </div>
                    <div class="flex space-x-2 space-x-reverse">
                        <button @click="previousPage()" :disabled="currentPage === 1" 
                                class="px-3 py-2 border border-gray-300 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50">
                            הקודם
                        </button>
                        <span class="px-3 py-2 text-sm text-gray-700">
                            עמוד <span x-text="currentPage"></span> מתוך <span x-text="totalPages"></span>
                        </span>
                        <button @click="nextPage()" :disabled="currentPage === totalPages" 
                                class="px-3 py-2 border border-gray-300 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50">
                            הבא
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <!-- New Request Modal -->
        <div x-show="showNewRequestModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">בקשה חדשה לעריכת אודיו</h3>
                    <form @submit.prevent="submitNewRequest" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">שם לקוח</label>
                            <input type="text" x-model="newRequest.client_name" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">קובץ אודיו</label>
                            <input type="file" x-ref="audio_file" name="audio_file" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">סוג עריכה</label>
                            <select x-model="newRequest.edit_type" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                <option value="">בחר סוג עריכה</option>
                                <option value="noise_reduction">הפחתת רעש</option>
                                <option value="volume_normalization">נרמול עוצמה</option>
                                <option value="trim_silence">קיצוץ שתיקות</option>
                                <option value="audio_enhancement">שיפור אודיו</option>
                                <option value="format_conversion">המרת פורמט</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">תיאור הבקשה</label>
                            <textarea x-model="newRequest.description" required rows="3"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">עדיפות</label>
                            <select x-model="newRequest.priority" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                <option value="low">נמוכה</option>
                                <option value="normal">רגילה</option>
                                <option value="high">גבוהה</option>
                            </select>
                        </div>
                        <div class="flex space-x-3 space-x-reverse">
                            <button type="submit" 
                                    class="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                                שלח בקשה
                            </button>
                            <button type="button" @click="showNewRequestModal = false"
                                    class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                                ביטול
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function requestsManager() {
            return {
                requests: [],
                filteredRequests: [],
                searchQuery: '',
                statusFilter: '',
                priorityFilter: '',
                editTypeFilter: '',
                currentPage: 1,
                pageSize: 10,
                socket: null,
                newRequest: {
                    client_name: '',
                    edit_type: '',
                    description: '',
                    priority: 'normal'
                },
                showNewRequestModal: false,
                
                get totalPages() {
                    return Math.ceil(this.filteredRequests.length / this.pageSize);
                },
                
                async init() {
                    await this.refreshData();
                    const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
                    this.socket = new WebSocket(`${protocol}://${window.location.host}/ws/requests`);
                    this.socket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        const index = this.requests.findIndex(r => r.request_id === data.request_id);
                        if (index !== -1) {
                            this.requests[index] = data;
                        } else {
                            this.requests.push(data);
                        }
                        this.applyFilters();
                    };
                    // Auto-refresh every 30 seconds
                    setInterval(() => this.refreshData(), 30000);
                },
                
                async refreshData() {
                    try {
                        const response = await fetch('/api/requests');
                        if (response.ok) {
                            const data = await response.json();
                            this.requests = data.requests;
                            this.applyFilters();
                        }
                    } catch (error) {
                        console.error('Error refreshing data:', error);
                    }
                },
                
                applyFilters() {
                    this.filteredRequests = this.requests.filter(request => {
                        const matchesSearch = !this.searchQuery || 
                            request.client_name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            request.audio_file.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            request.description.toLowerCase().includes(this.searchQuery.toLowerCase());
                        
                        const matchesStatus = !this.statusFilter || request.status === this.statusFilter;
                        const matchesPriority = !this.priorityFilter || request.priority === this.priorityFilter;
                        const matchesEditType = !this.editTypeFilter || request.edit_type === this.editTypeFilter;
                        
                        return matchesSearch && matchesStatus && matchesPriority && matchesEditType;
                    });
                    
                    this.currentPage = 1;
                },
                
                getEditTypeLabel(editType) {
                    const labels = {
                        'noise_reduction': 'הפחתת רעש',
                        'volume_normalization': 'נרמול עוצמה',
                        'trim_silence': 'קיצוץ שתיקות',
                        'audio_enhancement': 'שיפור אודיו',
                        'format_conversion': 'המרת פורמט'
                    };
                    return labels[editType] || editType;
                },
                
                getPriorityLabel(priority) {
                    const labels = {
                        'high': 'גבוהה',
                        'normal': 'רגילה',
                        'low': 'נמוכה'
                    };
                    return labels[priority] || priority;
                },
                
                getStatusLabel(status) {
                    const labels = {
                        'pending': 'ממתין',
                        'processing': 'בעיבוד',
                        'completed': 'הושלם',
                        'failed': 'נכשל'
                    };
                    return labels[status] || status;
                },
                
                formatDate(dateString) {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('he-IL') + ' ' + date.toLocaleTimeString('he-IL');
                },
                
                async submitNewRequest() {
                    try {
                        const formData = new FormData();
                        formData.append('client_name', this.newRequest.client_name);
                        formData.append('audio_file', this.$refs.audio_file.files[0]);
                        formData.append('edit_type', this.newRequest.edit_type);
                        formData.append('description', this.newRequest.description);
                        formData.append('priority', this.newRequest.priority);
                        
                        const response = await fetch('/api/audio-edit', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            alert(`בקשה נשלחה בהצלחה! מזהה: ${result.request_id}`);
                            this.showNewRequestModal = false;
                            this.newRequest = { client_name: '', edit_type: '', description: '', priority: 'normal' };
                            this.$refs.audio_file.value = '';
                            await this.refreshData();
                        }
                    } catch (error) {
                        console.error('Error submitting request:', error);
                        alert('שגיאה בשליחת הבקשה');
                    }
                },
                
                async processRequest(requestId) {
                    try {
                        const response = await fetch(`/api/requests/${requestId}/process`, {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            alert('הבקשה החלה בעיבוד');
                            await this.refreshData();
                        }
                    } catch (error) {
                        console.error('Error processing request:', error);
                        alert('שגיאה בעיבוד הבקשה');
                    }
                },
                
                viewRequestDetails(request) {
                    alert(`פרטי בקשה: ${request.request_id}\nלקוח: ${request.client_name}\nסטטוס: ${this.getStatusLabel(request.status)}`);
                },
                
                editRequest(request) {
                    alert(`עריכת בקשה: ${request.request_id} - בפיתוח`);
                },
                
                previousPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                    }
                },
                
                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                    }
                }
            }
        }
    </script>
</body>
</html>
